<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ea66c7 0%, #9a58e1 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            height: fit-content;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ea66c7 0%, #9a58e1 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #ea66e6;
        }

        .note-item.active {
            border-color: #ea66e6;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .editor-title {
            font-size: 1.5rem;
            color: #333;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #59b459;
            color: white;
        }

        .btn-save:hover {
            background: #298a3e;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dd5b68;
            color: white;
        }

        .btn-delete:hover {
            background: #c62f3e;
            transform: translateY(-1px);
        }

        .btn-translate {
            background: #51aac3;
            color: white;
        }

        .btn-translate:hover {
            background: #3f73ed;
            transform: translateY(-1px);
        }

        select.btn {
            background: #a18bab;
            color: white;
            padding: 8px 12px;
        }

        select.btn:hover {
            background: #7d477a;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .sidebar, .note-editor {
                padding: 20px;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #f7d6f7;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #f66ee6;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-title {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .btn-generate {
            background: #f578e2;
            color: white;
        }

        .btn-generate:hover {
            background: #ef3fe6;
        }
    </style>
</head>
<body>
    <!-- Generate Modal -->
    <div id="generateModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="closeGenerateModal">&times;</span>
            <h2 class="modal-title">Generate Structured Note</h2>
            <div class="form-group">
                <label class="form-label" for="noteText">Note Text</label>
                <input type="text" class="form-input" id="noteText" 
                    placeholder="e.g., 'Meeting with John tomorrow at 3pm about project planning'">
            </div>
            <div class="form-group">
                <label class="form-label" for="noteLanguage">Language</label>
                <select class="form-input" id="noteLanguage">
                    <option value="English">English</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Korean">Korean</option>
                </select>
            </div>
            <div class="form-group" style="margin-top: 20px;">
                <button class="btn btn-generate" id="generateNoteBtn">✨ Generate</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>📝 NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search notes...">
                <button class="new-note-btn" id="newNoteBtn">✨ New Note</button>
                <button class="new-note-btn" id="openGenerateModalBtn" style="margin-bottom: 10px;">🤖 Generate Note</button>
                
                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <button class="btn btn-save" id="saveBtn">💾 Save</button>
                        <button class="btn btn-delete" id="deleteBtn">🗑️ Delete</button>
                        <select class="btn" id="targetLanguage">
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Spanish">Spanish</option>
                        </select>
                        <button class="btn btn-translate" id="translateBtn">🌐 Translate</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label" for="noteTitle">Title</label>
                        <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteContent">Content</label>
                        <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="noteTags">Tags (comma separated)</label>
                        <input type="text" class="form-input" id="noteTags" placeholder="e.g. badminton,sports,exercise">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="noteEventDate">Event Date</label>
                        <input type="date" class="form-input" id="noteEventDate" placeholder="YYYY-MM-DD">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="noteEventTime">Event Time</label>
                        <input type="time" class="form-input" id="noteEventTime">
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('translateBtn').addEventListener('click', () => this.translateNote());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                
                // Generate note modal events
                document.getElementById('openGenerateModalBtn').addEventListener('click', () => this.openGenerateModal());
                document.getElementById('closeGenerateModal').addEventListener('click', () => this.closeGenerateModal());
                document.getElementById('generateNoteBtn').addEventListener('click', () => this.generateNote());
                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };
                
                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');
                
                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');
                    
                    this.notes = await response.json();
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');
                
                if (this.notes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    return;
                }

                notesList.innerHTML = this.notes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-tags">${note.tags ? 'Tags: ' + this.escapeHtml(note.tags) : ''}</div>
                        <div class="note-date">${note.event_date ? 'Date: ' + note.event_date : ''} ${note.event_time ? 'Time: ' + note.event_time : ''}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = note;
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state
                
                document.getElementById('noteTitle').value = note.title || '';
                document.getElementById('noteContent').value = note.content || '';
                document.getElementById('noteTags').value = note.tags || '';
                document.getElementById('noteEventDate').value = note.event_date || '';
                document.getElementById('noteEventTime').value = note.event_time || '';
                document.getElementById('editorTitle').textContent = note.title || 'Untitled Note';
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    tags: '',
                    event_date: '',
                    event_time: '',
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteTags').value = '';
                document.getElementById('noteEventDate').value = '';
                document.getElementById('noteEventTime').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();

                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('editorForm').style.display = 'block';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const tags = document.getElementById('noteTags').value.trim();
                    const event_date = document.getElementById('noteEventDate').value;
                    const event_time = document.getElementById('noteEventTime').value;
                    const noteData = {
                        title: title || 'Untitled',
                        content: content,
                        tags: tags,
                        event_date: event_date,
                        event_time: event_time
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    this.currentNote = savedNote;
                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === savedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = savedNote;
                    } else {
                        this.notes.unshift(savedNote);
                    }
                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = savedNote.title;
                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async translateNote() {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const tags = document.getElementById('noteTags').value.trim();
                if (!content && !title && !tags) {
                    this.showMessage('No content to translate', 'error');
                    return;
                }

                const targetLanguage = document.getElementById('targetLanguage').value;
                this.showMessage('Translating...', 'loading');

                try {
                    // Translate title
                    if (title) {
                        const titleResponse = await fetch('/api/translate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: title,
                                target_language: targetLanguage
                            })
                        });

                        if (!titleResponse.ok) throw new Error('Title translation failed');

                        const titleResult = await titleResponse.json();
                        document.getElementById('noteTitle').value = titleResult.translated_text;
                        document.getElementById('editorTitle').textContent = titleResult.translated_text;
                    }

                    // Translate content
                    if (content) {
                        const contentResponse = await fetch('/api/translate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                text: content,
                                target_language: targetLanguage
                            })
                        });

                        if (!contentResponse.ok) throw new Error('Content translation failed');

                        const contentResult = await contentResponse.json();
                        document.getElementById('noteContent').value = contentResult.translated_text;
                    }

                    // Translate tags
                    if (tags) {
                        // 支持逗号分隔的多个标签
                        const tagsArr = tags.split(',').map(tag => tag.trim()).filter(tag => tag);
                        let translatedTags = [];
                        for (const tag of tagsArr) {
                            const tagResponse = await fetch('/api/translate', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    text: tag,
                                    target_language: targetLanguage
                                })
                            });
                            if (tagResponse.ok) {
                                const tagResult = await tagResponse.json();
                                translatedTags.push(tagResult.translated_text);
                            } else {
                                translatedTags.push(tag); // fallback
                            }
                        }
                        document.getElementById('noteTags').value = translatedTags.join(',');
                    }

                    this.showMessage('Translation complete!', 'success');
                } catch (error) {
                    this.showMessage(`Translation error: ${error.message}`, 'error');
                }
            }

            openGenerateModal() {
                document.getElementById('generateModal').style.display = 'block';
                document.getElementById('noteText').focus();
            }

            closeGenerateModal() {
                document.getElementById('generateModal').style.display = 'none';
                document.getElementById('noteText').value = '';
            }

            async generateNote() {
                const text = document.getElementById('noteText').value.trim();
                const language = document.getElementById('noteLanguage').value;

                if (!text) {
                    this.showMessage('Please enter some text to generate a note', 'error');
                    return;
                }

                this.showMessage('Generating note...', 'loading');

                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            text: text,
                            language: language
                        })
                    });

                    if (!response.ok) throw new Error('Failed to generate note');

                    const result = await response.json();
                    const noteData = JSON.parse(result.generated_note);

                    // 自动填充所有字段
                    this.currentNote = {
                        id: null,
                        title: noteData.Title,
                        content: noteData.Notes,
                        tags: Array.isArray(noteData.Tags) ? noteData.Tags.join(',') : (noteData.Tags || ''),
                        event_date: noteData['Event Date'] || '',
                        event_time: noteData['Event Time'] || '',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };

                    // Update the editor
                    this.showEditor();
                    document.getElementById('noteTitle').value = noteData.Title;
                    document.getElementById('noteContent').value = noteData.Notes;
                    document.getElementById('noteTags').value = Array.isArray(noteData.Tags) ? noteData.Tags.join(',') : (noteData.Tags || '');
                    document.getElementById('noteEventDate').value = noteData['Event Date'] || '';
                    document.getElementById('noteEventTime').value = noteData['Event Time'] || '';
                    document.getElementById('editorTitle').textContent = noteData.Title;

                    // Close the modal and show success message
                    this.closeGenerateModal();
                    this.showMessage('Note generated successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Generation error: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            searchNotes(query) {
                const filteredNotes = query.trim() === '' ? this.notes : 
                    this.notes.filter(note => 
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );

                const notesList = document.getElementById('notesList');
                if (filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes found matching your search.</p></div>';
                    return;
                }

                notesList.innerHTML = filteredNotes.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}" 
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">${this.escapeHtml(note.title || 'Untitled')}</div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
</body>
</html>
